<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" type="text/css" href="auth.css">
    <title>StudyLab Registration</title>
</head>
<body>
<div class="login-form">
    <form action="/signup" method="post">
        <h2 class="text-center" style="color:dodgerBlue;" ><i class="bi bi-book" style="color: dodgerblue;"></i> StudyLab</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter fullname" name="fullname" onclick="this.value=''" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter username" name="username" onclick="this.value=''" required="required">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Enter email" name="email" onclick="this.value=''" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter password" name="password" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Repeat password" name="repeatpass" required="required">
        </div>
        <p>By signing up you agree to our <a href="https://www.termsfeed.com/live/ea8aad5b-c048-45e5-928d-7be0540e39db" style="text-decoration: none;">Privacy Policy</a></p>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>
        <div class="clearfix">
            <p>Have an account? Log in<a href="login.html" class="float-center"> here</a></p>
        </div>
    </form>
</div>
</body>
</html>
