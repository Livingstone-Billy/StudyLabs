<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" type="text/css" href="auth.css">
    <title>StudyLab Authentication</title>
</head>
<body>
    <div class="login-form">
        <form action="/login" method="post">
            <h2 class="text-center" style="color:dodgerBlue;" ><i class="bi bi-book" style="color: dodgerblue;"></i> StudyLab</h2>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter email" name="email" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter password" name="password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
            <div class="clearfix">
                <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
                <a href="forgot.html" class="float-right">Forgot Password?</a>
            </div>
            <p class="text-left">Create account<a href="signup.html"> here</a></p>
        </form>
    </div>
</body>
</html>
